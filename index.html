<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤å…¸çš„ãƒ†ãƒ‹ã‚¹ã‚²ãƒ¼ãƒ </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            min-width: 120px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .winner-text {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px currentColor;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="margin-top: 0; text-shadow: 0 0 10px #fff;">ğŸ¾ å¤å…¸çš„ãƒ†ãƒ‹ã‚¹ã‚²ãƒ¼ãƒ </h1>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <div class="player-controls">
                <div style="color: #ff6b6b;">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1</div>
                <div class="score" id="player1Score" style="color: #ff6b6b;">0</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">W / S ã‚­ãƒ¼</div>
            </div>
            
            <div>
                <button class="start-btn" onclick="startGame()">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
                <button class="start-btn" onclick="pauseGame()">ä¸€æ™‚åœæ­¢</button>
            </div>
            
            <div class="player-controls">
                <div style="color: #4ecdc4;">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2</div>
                <div class="score" id="player2Score" style="color: #4ecdc4;">0</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">â†‘ / â†“ ã‚­ãƒ¼</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>ğŸ¯ æœ€åˆã«5ç‚¹å–ã£ãŸæ–¹ã®å‹ã¡ï¼</p>
            <p>âš¡ ãƒœãƒ¼ãƒ«ã®é€Ÿåº¦ã¯æ™‚é–“ã¨å…±ã«ä¸ŠãŒã‚Šã¾ã™</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <div class="winner-text" id="winnerText"></div>
            <button class="start-btn" onclick="resetGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameRunning = false;
        let animationId;
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        const game = {
            player1: {
                x: 20,
                y: canvas.height / 2 - 50,
                width: 15,
                height: 100,
                speed: 6,
                score: 0,
                color: '#ff6b6b'
            },
            player2: {
                x: canvas.width - 35,
                y: canvas.height / 2 - 50,
                width: 15,
                height: 100,
                speed: 6,
                score: 0,
                color: '#4ecdc4'
            },
            ball: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 8,
                speedX: 5,
                speedY: 3,
                maxSpeed: 12,
                color: '#fff'
            }
        };
        
        // ã‚­ãƒ¼å…¥åŠ›ç®¡ç†
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // ãƒ‘ãƒ‰ãƒ«ã®æç”»
        function drawPaddle(paddle) {
            // ãƒ¡ã‚¤ãƒ³ã®ãƒ‘ãƒ‰ãƒ«
            ctx.fillStyle = paddle.color;
            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ãƒ‘ãƒ‰ãƒ«ã®ç¸å–ã‚Šï¼ˆã‚ˆã‚Šè¦‹ã‚„ã™ãï¼‰
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // ãƒ‘ãƒ‰ãƒ«ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆåŠ¹æœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x + 1, paddle.y + 1, paddle.width - 2, paddle.height / 3);
            
            ctx.shadowBlur = 0;
        }
        
        // ãƒœãƒ¼ãƒ«ã®æç”»
        function drawBall() {
            ctx.fillStyle = game.ball.color;
            ctx.shadowColor = game.ball.color;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(game.ball.x, game.ball.y, game.ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        // ä¸­å¤®ç·šã®æç”»
        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([10, 10]);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç§»å‹•
        function updatePlayers() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1 (W/S)
            if (keys['w'] && game.player1.y > 0) {
                game.player1.y -= game.player1.speed;
            }
            if (keys['s'] && game.player1.y < canvas.height - game.player1.height) {
                game.player1.y += game.player1.speed;
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2 (çŸ¢å°ã‚­ãƒ¼)
            if (keys['arrowup'] && game.player2.y > 0) {
                game.player2.y -= game.player2.speed;
            }
            if (keys['arrowdown'] && game.player2.y < canvas.height - game.player2.height) {
                game.player2.y += game.player2.speed;
            }
        }
        
        // ãƒœãƒ¼ãƒ«ã®æ›´æ–°
        function updateBall() {
            game.ball.x += game.ball.speedX;
            game.ball.y += game.ball.speedY;
            
            // ä¸Šä¸‹ã®å£ã¨ã®è¡çª
            if (game.ball.y <= game.ball.radius || game.ball.y >= canvas.height - game.ball.radius) {
                game.ball.speedY = -game.ball.speedY;
                playSound('wall');
            }
            
            // ãƒ‘ãƒ‰ãƒ«ã¨ã®è¡çªåˆ¤å®š
            checkPaddleCollision();
            
            // å¾—ç‚¹åˆ¤å®š
            if (game.ball.x < 0) {
                game.player2.score++;
                resetBall();
                playSound('score');
            } else if (game.ball.x > canvas.width) {
                game.player1.score++;
                resetBall();
                playSound('score');
            }
            
            // å‹åˆ©åˆ¤å®š
            if (game.player1.score >= 5 || game.player2.score >= 5) {
                endGame();
            }
        }
        
        // ãƒ‘ãƒ‰ãƒ«ã¨ã®è¡çªåˆ¤å®š
        function checkPaddleCollision() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1ã¨ã®è¡çª
            if (game.ball.x - game.ball.radius <= game.player1.x + game.player1.width &&
                game.ball.y >= game.player1.y &&
                game.ball.y <= game.player1.y + game.player1.height &&
                game.ball.speedX < 0) {
                
                game.ball.speedX = -game.ball.speedX;
                
                // ãƒ‘ãƒ‰ãƒ«ã®ä¸­å¤®ã‹ã‚‰ã®è·é›¢ã«å¿œã˜ã¦Yæ–¹å‘ã®é€Ÿåº¦ã‚’èª¿æ•´
                const hitPos = (game.ball.y - (game.player1.y + game.player1.height / 2)) / (game.player1.height / 2);
                game.ball.speedY = hitPos * 5;
                
                increaseSpeed();
                playSound('paddle');
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2ã¨ã®è¡çª
            if (game.ball.x + game.ball.radius >= game.player2.x &&
                game.ball.y >= game.player2.y &&
                game.ball.y <= game.player2.y + game.player2.height &&
                game.ball.speedX > 0) {
                
                game.ball.speedX = -game.ball.speedX;
                
                const hitPos = (game.ball.y - (game.player2.y + game.player2.height / 2)) / (game.player2.height / 2);
                game.ball.speedY = hitPos * 5;
                
                increaseSpeed();
                playSound('paddle');
            }
        }
        
        // ãƒœãƒ¼ãƒ«ã®é€Ÿåº¦ã‚’å¾ã€…ã«ä¸Šã’ã‚‹
        function increaseSpeed() {
            if (Math.abs(game.ball.speedX) < game.ball.maxSpeed) {
                game.ball.speedX *= 1.05;
                game.ball.speedY *= 1.05;
            }
        }
        
        // ãƒœãƒ¼ãƒ«ã®ãƒªã‚»ãƒƒãƒˆ
        function resetBall() {
            game.ball.x = canvas.width / 2;
            game.ball.y = canvas.height / 2;
            game.ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            game.ball.speedY = (Math.random() - 0.5) * 4;
            
            updateScores();
        }
        
        // ã‚¹ã‚³ã‚¢æ›´æ–°
        function updateScores() {
            document.getElementById('player1Score').textContent = game.player1.score;
            document.getElementById('player2Score').textContent = game.player2.score;
        }
        
        // åŠ¹æœéŸ³ã®å†ç”Ÿï¼ˆWeb Audio APIä½¿ç”¨ï¼‰
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'paddle':
                    oscillator.frequency.value = 220;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    break;
                case 'wall':
                    oscillator.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    break;
                case 'score':
                    oscillator.frequency.value = 440;
                    gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
                    break;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // ã‚²ãƒ¼ãƒ æç”»
        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ä¸­å¤®ç·šã‚’æç”»
            drawCenterLine();
            
            // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æç”»
            drawPaddle(game.player1);
            drawPaddle(game.player2);
            drawBall();
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayers();
            updateBall();
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        }
        
        // ã‚²ãƒ¼ãƒ ä¸€æ™‚åœæ­¢
        function pauseGame() {
            gameRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            gameRunning = false;
            const winner = game.player1.score >= 5 ? 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1' : 'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼2';
            const winnerColor = game.player1.score >= 5 ? '#ff6b6b' : '#4ecdc4';
            
            document.getElementById('winnerText').textContent = `ğŸ† ${winner} ã®å‹åˆ©ï¼`;
            document.getElementById('winnerText').style.color = winnerColor;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            game.player1.score = 0;
            game.player2.score = 0;
            game.player1.y = canvas.height / 2 - 50;
            game.player2.y = canvas.height / 2 - 50;
            
            resetBall();
            updateScores();
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // åˆæœŸæç”»
        draw();
        updateScores();
    </script>
</body>
</html>
